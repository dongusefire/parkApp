<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>首页</title>
    <link href="css/mui.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="css/app.css"/>
</head>
<body>
	<nav class="mui-bar mui-bar-tab nav-tab-bar">
	    <a class="mui-tab-item mui-active" href="template/home.html">
	        <span class="mui-icon home"></span>
	        <span class="mui-tab-label">预定</span>
	    </a>
	    <a class="mui-tab-item" href="template/carportShare.html" data-type="open">
	        <span class="mui-icon push"></span>
	        <span class="mui-tab-label">发布</span>
	    </a>
	    <a class="mui-tab-item" href="template/my.html">
	        <span class="mui-icon my"></span>
	        <span class="mui-tab-label">我的</span>
	    </a>
	</nav>
    <script src="js/mui.min.js"></script>
    <script src="js/update.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    	mui.init();
    	var subpages = ['template/home.html', 'template/my.html'];
    	var subpage_style = {
			top: '0',
			bottom: '51px',
			statusbar:{
				background:"#fff" 
			}
		};
		var aniShow = {};
		var self = null;
		//webview对象首次被创建
		mui.plusReady(function() {
			self = plus.webview.currentWebview(); //通过plus.webview可获取应用界面管理对象。 currentWebview方法获取当前窗口的WebviewObject对象
			var showGuide = plus.storage.getItem("lauchFlag");
			//仅支持竖屏显示
			plus.screen.lockOrientation("portrait-primary");
			for(var i = 0; i < subpages.length; i++) {
				var temp = {};
				var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
				if (i > 0) {
					sub.hide(); //将除了第一个以外的webview对象全部隐藏
				}else{
					temp[subpages[i]] = "true";
					mui.extend(aniShow,temp); //将两个对象合并成一个对象
				}
				self.append(sub);
			};
			if(showGuide){
				//关闭splash页面；
				plus.navigator.closeSplashscreen();
				//setFullscreen方法设置应用是否全屏显示;true表示全屏模式显示，false表示非全屏模式显示，默认为非全屏模式显示
				plus.navigator.setFullscreen(false);
			}else{
				//显示启动导航
				mui.openWindow({
					id: 'guide',
					url: 'template/guide.html',
					styles: {
						popGesture: "none"
					},
					show: {
						aniShow: 'none'
					},
					waiting: {
						autoShow: false
					}
				});
			};
		});
		//当前激活选项
		var activeTab = subpages[0];
		//选项卡点击事件
		mui('.mui-bar-tab').on('tap', 'a', function(e) {
			var targetTab = this.getAttribute('href');
			if (targetTab == activeTab) {
				return;
			};
			//判断是使用选项卡还是打开新的页面
			if(this.dataset.type!='open'){
				//显示目标选项卡
				//若为iOS平台或非首次显示，则直接显示
				if(mui.os.ios||aniShow[targetTab]){
					plus.webview.show(targetTab); //show方法显示Webview窗口
				}else{
					//否则，使用fade-in动画，且保存变量
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow,temp);
					plus.webview.show(targetTab,"fade-in",300);
					
				};
				//隐藏当前;
				plus.webview.hide(activeTab);
			}else{
				//打开窗口的相关参数
				var options = {
					styles:{
						popGesture: "close", //popGesture窗口的侧滑返回功能。可取值"none"：无侧滑返回功能；"close"：侧滑返回关闭Webview窗口；"hide"：侧滑返回隐藏webview窗口
						statusbar:{  //statusbar窗口状态栏样式。仅在应用设置为沉浸式状态栏样式下有效，设置此属性后将自动保留系统状态栏区域不被Webview窗口占用。http://www.dcloud.io/docs/api/zh_cn/webview.html#plus.webview.WebviewStatusbarStyles
							background:"#fff" 
						}
					},
					extras:{}
				};
				mui.alert('敬请期待个人分享','系统提示','确定');
				//打开新窗口
//				mui.openWindow(targetTab,targetTab,options);
			};
			//更改当前活跃的选项卡
			activeTab = targetTab;
		});
    </script>
</body>
</html>
