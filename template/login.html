<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/login.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back  mui-pull-left back"><span class="mui-icon mui-icon-arrowleft" style="font-size: 35px; padding-top: 0;color:#292929;"></span></a>
			<h1 class="mui-title">登录</h1>
		</header>
		
		<div>
			<div class="phone ban_con">
				<label for="">手机号</label>
				<input type="number" placeholder="请输入手机号"/>
				<span class="get_code">获取验证码</span>
				<span class="seconds">重新获取<span class="num"></span>s</span>
			</div>
			<div class="ban_con verify_code">
				<label for="">验证码</label>
				<input type="number" placeholder="请输入验证码"/>
			</div>
			<p class="explain">手机号登录时代表您已同意<span>《用户协议》</span></p>
			<button type="submit" class="submit">登 录</button>
		</div>
		
		<script src="../js/jquery-1.11.2.min.js"></script>
		<script>
			$(function(){
				var countdown = 60;
				var seconds = $('.seconds');
				var get_code = $('.get_code');
				$('.get_code').click(function(){
					get_code.hide();
					seconds.show();
					sendCode();
				});
				
				function sendCode(){
					if(countdown == 0){
						seconds.hide();
						get_code.show();
						countdown = 60;
						return;
					}else{
						$('.num').html(countdown);
						countdown--;
					}
					setTimeout(function(){
						sendCode()
					},1000);
				}
			})
		</script>
	</body>

</html>
