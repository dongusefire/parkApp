<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>我的车辆</title>
    <link href="../css/mui.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="../css/app.css"/>
    <link rel="stylesheet" type="text/css" href="../css/my_vehicle.css"/>
    <script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav header-bar">
		<a class="mui-action-back  mui-pull-left back"><span class="mui-icon mui-icon-arrowleft" style="font-size: 35px; padding-top: 3px;color:#292929;"></span></a>
	    <h1 class="mui-title">我的车辆</h1>
	</header>
	<div class="mui-content g-content">
		<div class="addvehicle" @click="openView"><i>+</i>添加车辆</div>
		<div class="vehicle-title">最多可添加5个车牌</div>
		<div class="vehicle-list" v-cloak>
			<div class="vehicle-box" v-for="(item,index) in items">
				<div class="vehicle-tbar">
					<span class="mui-icon mui-icon-trash mui-pull-right" @click="removeVehicle(index)"></span>
					<div class="mui-input-row mui-checkbox mui-left">
					  <label>默认车牌</label>
					  <input name="default" :checked="item.default==1" @change="changeDefault(index)" :value="item.car_id" type="checkbox">
					</div>
				</div>
				<div class="vehicle-b">{{item.car_number.toUpperCase()}}</div>
			</div>
		</div>
	</div>
    <script src="../js/mui.min.js"></script>
    <script src="../js/app.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/my_vehicle.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
