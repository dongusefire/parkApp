<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>申请提现</title>
		<link href="../css/mui.min.css" rel="stylesheet" type="text/css"/>
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<link rel="stylesheet" type="text/css" href="../css/Apply_forword.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav header-bar">
		    <a id="mui-icon-left"class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title title">申请提现</h1>
		</header>
		<div class="mui-content g-content">
			<div class="content-box">
				<div class="forword">
					<ul>
						<li class="expect">预计到账金额</li>
						<li class="money">
							<span>￥</span><input type="text" value="" id="account-input" pattern="[0-9.]" />
						</li>
						<li class="wei">
						    <div class="binding wbd">未绑定微信</div>
						    <div class="binding binded">已绑定微信<span></span></div>
						    <div class="click">
						    	<span class="bindwx">点击绑定</span><span class="changewx">点击更换</span><img src="../img/weixin.png">
						    </div>
						</li>
					</ul>
				</div>
			</div>
			<div class="ban_con verify_code">
				<label class="mui-pull-left">验证码</label>
				<input type="text" pattern="[0-9]" id="code" placeholder="请输入验证码"/>
				<span class="get_code">获取验证码</span>
				<span class="seconds">重新获取<span class="num"></span>s</span>
			</div>
			<div class="button" id="forwardBtn">
				<p>提现</p>
			</div>
		</div>
	    <script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>
		<script src="../js/jquery-1.11.2.min.js"></script>
		<script src="../js/Apply_forword.js"></script>
	</body>
</html>
