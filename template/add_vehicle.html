<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>新增车辆</title>
    <link href="../css/mui.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="../css/app.css"/>
    <link rel="stylesheet" type="text/css" href="../css/add_vehicle.css"/>
</head>
<body>
	<header class="mui-bar mui-bar-nav header-bar">
		<a class="mui-action-back  mui-pull-left back"><span class="mui-icon mui-icon-arrowleft" style="font-size: 35px; padding-top: 3px;color:#292929;"></span></a>
	    <h1 class="mui-title">新增车辆</h1>
	</header>
	<div class="mui-content g-content">
		<div class="vehicle-box">
			<div class="wrap">
				<h3>添加车牌 </h3>
				<div class="vehicle-num">
			        <div class="form-item">
			          <div class="license-plate">
			            <div class="num"></div>
			            <div class="line"></div>
			            <div class="num"></div>
			          </div>
			          <div class="plate-order">
			             <div class="num"></div>
			            <div class="num"></div>
			            <div class="num"></div>
			            <div class="num"></div>
			            <div class="num"></div>
			            <div class="num addNum"></div>
			            <div class="num hide"></div>
			          </div>
			          <div class="hidden"><input type="text" class="plateInput" value="" /></div>
			        </div>
				</div>
			</div>
			<div class="newvehicle">
				<div class="mui-input-row mui-checkbox mui-left">
				  <label>新能源</label>
				  <input name="checkbox1" value="Item 1" type="checkbox">
				</div>
			</div>
		</div>
		<div class="inline-input">
			<label>用户名</label>
		    <input type="text" class="mui-input-clear" placeholder="请输入用户名" data-input-clear="12">
		    <span>获取验证码</span>
		</div>
		<div class="btn-box">
			<button type="button" class="mui-btn mui-btn-primary mui-btn-block btn-default">确&nbsp;认</button>
		</div>
	</div>
    <script src="../js/mui.min.js"></script>
    <script src="../js/app.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/add_vehicle.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
