<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>车位列表</title>
    <link href="../css/mui.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="../css/app.css"/>
    <link rel="stylesheet" type="text/css" href="../css/parking-spaces.css"/>
    <script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav header-bar">
		<a class="mui-pull-left mui-action-back" id="hideView"><span class="mui-icon mui-icon-arrowleft" style="font-size: 35px; padding-top: 3px;color:#292929;"></span></a>
	    <h1 class="mui-title">车位列表</h1>
	</header>
	<div class="mui-content mui-main gj-content">
		<div class="filter">
				<p class="Intell">智能排序<i></i></p>
				<p class="self">共<span>4</span>个自选车位</p>
		</div>
		<div class="space-list">
			<div class="bor_b">
				<div class="list-fire">
					<p class="par">万科停车场1栋001号车位<span>去预定&nbsp;></span></p>
					<p class="tim">共享时段：<span>2018.06.15 &nbsp;&nbsp;09:00-24:00</span></p>
					<p class="price">5元<span>/小时</span></p>
				</div>
			</div>
		</div>
	</div>
    <script src="../js/mui.min.js"></script>
    <script src="../js/app.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		mui.init();
		var ws = plus.webview.currentWebview();
    	var token = plus.storage.getItem('token');
    	alert(token)
		var vm = new Vue({
			el:'.mui-content',
			data:{
				
			},
			created:function(){
				this.getData(1);
			},
			methods:{
				getData:function(num){
					var jsonData = JSON.stringify({
							"park_lot_num":ws.park_lot_num,
							"p_b_num":ws.p_b_num,
							"p_b_f":ws.p_b_floor,
							"p_b_area":ws.p_b_area[0],
							"page":num,
							"size":20
					});
					mui.ajax(AJAX_PATH+'/parking/self/list?token='+token,{
						data:jsonData,
						dataType:'json',
						type:'get',
						success:function(res,textStatus,xhr){
							alert(111)
							if(res.code==200){
								console.log(res,232323);
							}else if(res.code!=502 && res.code!=503){
								mui.alert(res.msg,'系统提示','确定',null);
							};
						}
					});
				}
			}
		})
	</script>
</body>
</html>
