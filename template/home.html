<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>首页</title>
    <link href="css/mui.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="css/app.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link href="css/mui.picker.css" rel="stylesheet" />
	<link href="css/mui.poppicker.css" rel="stylesheet" />
</head>
<body>
	<header class="mui-bar mui-bar-nav header-bar">
	    <h1 class="mui-title" id="province-box"><span class="province-text">北京</span><i class="arrow"></i></h1>
	    <a class="mui-pull-right icon-menu"></a>
	</header>
	<nav class="mui-bar mui-bar-tab nav-tab-bar">
	    <a class="mui-active">
	        <span class="mui-icon home"></span>
	        <span class="mui-tab-label">首页</span>
	    </a>
	    <a href="template/carportShare.html">
	        <span class="mui-icon push"></span>
	        <span class="mui-tab-label">发布</span>
	    </a>
	    <a href="template/my.html">
	        <span class="mui-icon my"></span>
	        <span class="mui-tab-label">我的</span>
	    </a>
	</nav>
	<div class="mui-content g-content">
		<div id="map"></div>
		<div id="search-box">
			<div class="mui-input-row mui-search mui-active">
			    <input type="search" class="mui-input-clear" placeholder="">
			</div>
		</div>
		<div id="parking-box">
			<div class="parking">
				<div class="parking-l">
					<div class="top">
						<span class="name">万科停车场</span>
						<span class="price"><span>5元</span>/小时</span>
					</div>
					<p class="address">广东省广州市黄埔区石化路255号</p>
					<div class="num">车位:<span>200</span>/400</div>
				</div>
				<div class="parking-r">
					<div class="parking-img"></div>
					<p>1.5km</p>
				</div>
			</div>
		</div>
	</div>
    <script src="js/mui.min.js"></script>
    <script src="js/update.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/mui.picker.js"></script>
	<script src="js/mui.poppicker.js"></script>
    <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
